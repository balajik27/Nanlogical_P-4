<body>
    <section id="first_section" class="py-5">

            <a class="home_link text-decoration-none text-white">Home</a>
            <span class="current_page">Wishlist</span>
        </div>
    </section>
    <!-- ------------------ wishlist---------------------- -->
    <section class="wishlist mt-5">
        <div class="container mt-5 table-responsive  px-lg-5">
            <h1 class="py-3">Wishlist</h1>
            <table class="table mt-5 table-bordered">
                <thead class="table_primary">

                    <th scope="col" class="text-center"><input type="checkbox"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col" class="text-center">Product Name</th>
                    <th scope="col" class="text-center">Unit Price</th>
                    <th scope="col" class="text-center">Date Added</th>
                    <th scope="col" class="text-center">Stock Status</th>
                    <th scope="col" class="text-center"></th>

                </thead>
                <tbody>
                    <tr class="justify-content-center">
                        <td>
                            <h5 class="my-5 fw-bold text-center"><input type="checkbox"></a>
                            </h5>
                        </td>
                        <td>
                            <h5 class="my-5 fw-bold text-center"><a href="#" class="text-decoration-none"><i
                                        class="fa-solid fa-circle-xmark"></i></a>
                            </h5>
                        </td>
                        <td>
                            <div class="img_contain my-2 text-center"><img src="./assets/images/wishlist/product.png"
                                    alt="" class="img-fluid"></div>
                        </td>
                        <td class="fw-bold">
                            <h5 class="my-5 fw-bold text-center"><a href="#" class="text-decoration-none">Hoodie - Blue,
                                    No</a>
                            </h5>
                        </td>
                        <td>
                            <p class="my-5  text-center">$45.00</h5>
                            </p>
                        <td>
                            <p class="my-5  text-center">20 Feb, 2024
                            <p>
                        </td>
                        <td>
                    <p class="my-5 fw-bold text-center"><a href="#" class="text-decoration-none"><i class="fa-solid fa-check"></i> In stocks</a>
                    </p>
                        </td>
                        <td>
                            <p class="my-5 fw-bold text-center"><a href="#" class="px-3 px-2 btn btn-primary btn_1">Add to cart</a><p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <div class="input-group my-3">
                                <input type="text" class="me-3 w-75 rounded-0 mb-lg-0 mb-3"
                                    placeholder="Enter Coupon Code">
                                <button class="btn btn-primary rounded-1 py-3 px-4" type="button">Submit</button>
                            </div>
                        </td>

                        <td colspan="3">
                            <div class="text-center my-3">
                                <a href="#"
                                    class="text-decoration-none text-white btn btn-primary py-3 px-4 mb-lg-0 mb-3">Update
                                    Cart</a>
                                <a href="#" class="text-decoration-none text-white btn btn-primary py-3 px-4">Continue
                                    Shopping</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end mt-4">
              <div class="row">
                <div class="col-6">
                    <p class="fw-bold">Share on</p>
                </div>
                <div class="col-3">

                </div>
                <div class="col-3">
                    <i class="fa-brands fa-instagram social_fnt"></i>
